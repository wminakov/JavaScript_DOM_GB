<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p class="dropdown">Привет :)</p>
        <div class="dropdown">
            <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
            >
                Dropdown button
            </button>
            <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>
        <script>
            "use strict";

        /*1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.*/

        const findElements = document.querySelectorAll('.dropdown-item');
        findElements.forEach(element => {
            element.classList.add('super-dropdown');
        });

        /* 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.*/

        //Первый вариант
        const findBtn = document.querySelector('.btn');      
        if (findBtn.classList.contains('btn-secondary')) {
            findBtn.classList.remove('btn-secondary');
        } else {
            findBtn.classList.add('btn-secondary');
        }
      
        //Второй вариант (toggle добавляем класс, если его нет, а если есть удаляем.)
        const findBtn1 = document.querySelector('.btn');
        findBtn1.classList.toggle('btn-secondary');

        /*3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".*/

        const findEl = document.querySelector('.menu'); 
        findEl.classList.remove('dropdown-menu');     


        /*4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:`<a href="#">link</a>`*/

        const findDiv = document.querySelector('div.dropdown');
        findDiv.insertAdjacentHTML(
	    "afterend",
	    '<a href="#">link</a>'
        );

        /*5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".*/

        const findElWithId = document.querySelector('#dropdownMenuButton');
        findElWithId.setAttribute('id', 'superDropdown');

        /*6. Добавьте атрибут data-dd со значением 3 элементу, у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.*/

        const findElWithAttribute = document.querySelector('[aria-labelledby="dropdownMenuButton"]');  
        findElWithAttribute .setAttribute('data-dd', '3');
        

        /*7. Удалите атрибут type у элемента с классом "dropdown-toggle".*/

        const findElToggle = document.querySelector('.dropdown-toggle');
        findElToggle.removeAttribute('type');


        </script>
    </body>
</html>
